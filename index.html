<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TarantONE - Assistente de Suporte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
            border: 1px solid rgba(52, 73, 94, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8c 100%);
            color: white;
            padding: 30px 25px;
            border-radius: 15px 15px 0 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(30, 58, 95, 0.2);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.95;
            font-weight: 300;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafbfc;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8c 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(30, 58, 95, 0.2);
        }

        .message.bot .message-content {
            background: #f0f4f8;
            color: #2c3e50;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #1e3a5f;
        }

        .message.loading .message-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.5;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
            border-radius: 0 0 15px 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #d1dce6;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8fafb;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #1e3a5f;
            box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1);
            background: white;
        }

        button {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(30, 58, 95, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(30, 58, 95, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .error-message {
            background: #fee;
            border-left: 4px solid #f44;
            color: #c33;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            color: #1565c0;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        @media (max-width: 600px) {
            .container {
                max-height: 100vh;
                border-radius: 0;
            }

            .header h1 {
                font-size: 22px;
            }

            .message-content {
                max-width: 85%;
            }

            .header,
            .input-area {
                border-radius: 0;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e3a5f;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2d5a8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ TarantONE</h1>
            <p>Assistente de Suporte Inteligente - Pergunte sobre cronogramas, eventos e m√©tricas</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <h3>Bem-vindo ao ChatBot ONE!</h3>
                <p style="margin-top: 10px; font-size: 14px;">Fa√ßa uma pergunta sobre eventos, cronogramas ou m√©tricas</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Digite sua pergunta aqui..." 
                    autocomplete="off"
                >
                <button id="sendButton" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        let isLoading = false;

        // Permitir envio com Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();

            if (!message || isLoading) return;

            // Limpar input
            messageInput.value = '';

            // Remover empty state se existir
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Adicionar mensagem do usu√°rio
            addMessage(message, 'user');

            // Mostrar loading
            isLoading = true;
            sendButton.disabled = true;
            const loadingId = addMessage('', 'loading');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: message })
                });

                if (!response.ok) {
                    throw new Error(`Erro: ${response.status}`);
                }

                const data = await response.json();
                
                // Remover loading
                const loadingElement = document.getElementById(loadingId);
                if (loadingElement) {
                    loadingElement.remove();
                }

                // Adicionar resposta
                addMessage(data.response, 'bot');

            } catch (error) {
                console.error('Erro:', error);
                
                // Remover loading
                const loadingElement = document.getElementById(loadingId);
                if (loadingElement) {
                    loadingElement.remove();
                }

                // Adicionar erro
                addMessage(`‚ùå Erro ao conectar com o servidor: ${error.message}`, 'error');
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            const id = `msg-${Date.now()}`;
            messageDiv.id = id;
            messageDiv.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (type === 'loading') {
                contentDiv.innerHTML = `
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
            } else if (type === 'error') {
                contentDiv.className += ' error-message';
                contentDiv.textContent = text;
            } else {
                contentDiv.textContent = text;
            }

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            // Scroll para baixo
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return id;
        }

        // Focus no input ao carregar
        messageInput.focus();

        // Verificar sa√∫de da API
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                if (!response.ok) {
                    console.warn('API n√£o est√° respondendo');
                }
            } catch (error) {
                console.error('Erro ao conectar com a API:', error);
            }
        }

        checkHealth();
    </script>
</body>
</html>
